<div class="container">
    <div>
        <h1>Usuario</h1>
    </div>
    <form [formGroup]="usuario">
        <!-- INPUT PARA Campo1-->
        <div class="form-group">    
            <div>
                <label>Nombre</label>
                <!-- INPUT para el campo nombre-->
                <input
                    type="text"
                    placeholder="Ingresa tu nombre"
                    formControlName ="nombre"
                    required
                >
                <!-- Mostrar el error para el campo nombre-->
                <small *ngIf=" usuarioReactivo.nombre?.errors?.required && usuarioReactivo.nombre.touched ">
                    Se necesita el nombre
                </small>
            </div>
        </div>
        <!-- FIN INPUT PARA Nombre-->

        <!-- INPUT PARA Apellido-->
        <div class="form-group">
            <div>
                <label>Apellido</label>
                <!-- INPUT para el campo apellido-->
                <input
                    type="text"
                    placeholder="Ingresa tu apellido"
                    formControlName ="apellido"
                    required
                >
                <!-- Mostrar el error para el campo apellido-->
                <small *ngIf=" usuarioReactivo.apellido?.errors?.required && usuarioReactivo.apellido.touched ">
                    Se necesita el apellido
                </small>
            </div>
        </div>
        <!-- FIN INPUT PARA APELLIDO-->
        

        
        <div class="form-group">
        <div>
            <label>Rut</label>
            <!-- INPUT para el campo rut-->
            <input
                type="number"
                placeholder="Ingresa tu Rut"
                formControlName ="rut"
                required
            >
            <!-- Mostrar el error para el campo rut-->
            <small *ngIf=" usuarioReactivo.rut?.errors?.required && usuarioReactivo.rut.touched ">
                Se necesita el RUT
            </small>
        </div>
        </div>

            <div class="form-group">
                <div>
                    <label>Correo</label>
                    <!-- INPUT para el campo rut-->
                    <input
                        type="text"
                        placeholder="Ingresa tu Correo"
                        formControlName ="correo"
                        required
                    >
                    <!-- Mostrar el error para el campo rut-->
                    <small *ngIf=" usuarioReactivo.correo?.errors?.required && usuarioReactivo.correo.touched ">
                        Se necesita el correo
                    </small>
                </div>
            </div>

                    <div class="form-group">
                        <div>
                            <label>Password</label>
                            <!-- INPUT para el campo rut-->
                            <input
                                type="text"
                                placeholder="Ingresa tu Password"
                                formControlName ="password"
                                required
                            >
                            <!-- Mostrar el error para el campo rut-->
                            <small *ngIf=" usuarioReactivo.password?.errors?.required && usuarioReactivo.password.touched ">
                                Se necesita la contraseña
                            </small>
                        </div>
                    </div>
                        
        

        <!-- BOTÓN-->
        <div class="form-group">
            <div>
                <button 
                class="btn btn-primary" 
                type="submit"
                (click)="botonEnviar()"
                [disabled]="!usuario.valid"
                >Enviar</button>
            </div>
        </div>
        <!-- FIN BOTÓN-->
    </form>
    

       
</div>
